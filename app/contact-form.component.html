<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <div *ngIf="firstName.touched && firstName.errors">
            {{ firstName.errors | json }}
            <div class="alert alert-danger" *ngIf="firstName.errors.required">
                First is required.
            </div>
            <div class="alert alert-danger" *ngIf="firstName.errors.minlength">
                First name should be at least {{firstName.errors.minlength.requiredLength}} characters.
            </div>
        </div>
        <lable for="firstName">First Name</lable>
        <input ngControl="firstName"
               type="text"
               #firstName="ngForm"
               (change)="log(firstName)"
               id="firstName"
               class="form-control"
               required
               minlength="5">
    </div>
    <div class="form-group">

        <div class="alert alert-danger" *ngIf="!comment.valid && comment.touched">
            Comment is Required
        </div>

        <label for="comment">Comment</label>
        <textarea ngControl="comment"
                  #comment="ngForm"
                  name="comment"
                  id="comment"
                  cols="30"
                  rows="10"
                  class="form-control" required></textarea>
        <br>
        <button class="btn btn-default" [disabled]="!f.valid" >Submit</button>
    </div>
</form>
